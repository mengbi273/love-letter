<!DOCTYPE html>
<html>
<head>
    <title>哈吉才给小宇的真心话❤️</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Comic Sans MS', cursive;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255,130,170,0.3);
            margin-top: 30px;
        }

        h1 {
            color: #ff69b4;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .question-box {
            background: #fff0f6;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .yes-btn {
            background: #ff94c2;
            color: white;
        }

        .no-btn {
            background: #a6e3e9;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .response {
            color: #ff69b4;
            font-size: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        .heart {
            color: #ff1493;
            font-size: 40px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 给小宇的专属问答 ❤️</h1>
        <div class="question-box" id="q1">
            <p>小宇原谅哈吉才了吗？</p>
            <div class="buttons">
                <button class="yes-btn" onclick="handleResponse(1, 1)">原谅啦</button>
                <button class="no-btn" onclick="handleResponse(1, 0)">还没呢</button>
            </div>
        </div>

        <div class="question-box" id="q2">
            <p>小宇相信哈吉才以后不会再让小宇失望吗？</p>
            <div class="buttons">
                <button class="yes-btn" onclick="handleResponse(2, 1)">相信哦</button>
                <button class="no-btn" onclick="handleResponse(2, 0)">不相信</button>
            </div>
        </div>

        <div class="question-box" id="q3">
            <p>小宇还会喜欢哈吉才对吧！</p>
            <div class="buttons">
                <button class="yes-btn" onclick="handleResponse(3, 1)">一直喜欢</button>
                <button class="no-btn" onclick="handleResponse(3, 0)">不喜欢了</button>
            </div>
        </div>

        <div id="response" class="response"></div>
    </div>

    <script>
        let currentQuestion = 1;
        
        // 初始显示第一个问题
        document.getElementById('q1').style.display = 'block';

        function handleResponse(questionNum, answer) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '';

            if (questionNum === 1) {
                if (answer === 1) {
                    showResponse("嘻嘻，就知道你会原谅我的 ❤️");
                    showNextQuestion(2);
                } else {
                    showResponse("求求你原谅我嘛，我真的知道自己哪里不好了，尊嘟，给我一次机会嘛！");
                    // 保持当前问题可见
                }
            } else if (questionNum === 2) {
                if (answer === 1) {
                    showResponse("嘿嘿，小宇真好 😊");
                    showNextQuestion(3);
                } else {
                    showResponse("哈吉才发誓，以后再也不会让小宇失望了，相信我吧！");
                }
            } else if (questionNum === 3) {
                if (answer === 1) {
                    showResponse("耶！不许反悔哦！<div class='heart'>♥♥♥</div>");
                } else {
                    showResponse("哈吉才还超级喜欢你，他说他什么都愿意，只要可以变得让你喜欢，你别选错咯！");
                }
            }
        }

        function showResponse(text) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = text;
        }

        function showNextQuestion(nextNum) {
            // 隐藏当前问题
            document.getElementById(`q${currentQuestion}`).style.display = 'none';
            // 显示下一个问题
            if (nextNum <= 3) {
                document.getElementById(`q${nextNum}`).style.display = 'block';
                currentQuestion = nextNum;
            }
        }
    </script>
</body>
</html>
